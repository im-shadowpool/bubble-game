<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Game</title>
</head>

<body>

    <div class="main">
      
        <div id="panel">
            <div id="ptop">
                <div id="elem">
                    <h2>Target</h2>
                    <div id="targetin" class="box">0</div>
                </div>
                <div id="elem">
                    <h2>Timer</h2>
                    <div id="timein" class="box">60</div>
                </div>
                <div id="elem">
                    <h2>Score</h2>
                    <div id="scorein" class="box">0</div>
                </div>

            </div>
            <div id="overview">
                <div id="overpan">
                    <div><button id="startbtn">Start Game</button></div>
                    <div id="scoreview">
                        <p>Your Score is: </p>
                    </div>
                </div>
    
            </div>
            <div id="pbot">
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
